# Ruff設定ファイル
# リントとフォーマットのルールを定義

line-length = 100
target-version = "py310"

[lint]
# 有効にするルールセット
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "DTZ", # flake8-datetimez
    "T10", # flake8-debugger
    "EM",  # flake8-errmsg
    "ISC", # flake8-implicit-str-concat
    "ICN", # flake8-import-conventions
    "PIE", # flake8-pie
    "PT",  # flake8-pytest-style
    "Q",   # flake8-quotes
    "RSE", # flake8-raise
    "RET", # flake8-return
    "SIM", # flake8-simplify
    "TID", # flake8-tidy-imports
    "ARG", # flake8-unused-arguments
    "PTH", # flake8-use-pathlib
    "ERA", # eradicate
    "PD",  # pandas-vet
    "PGH", # pygrep-hooks
    "PL",  # Pylint
    "TRY", # tryceratops
    "NPY", # NumPy-specific rules
    "RUF", # Ruff-specific rules
]

# 無効にするルール
ignore = [
    "E501",    # line too long (handled by formatter)
    "PLR0913", # too many arguments
    "PLR2004", # magic value used in comparison
    "PLR0911", # too many return statements
    "PLR0912", # too many branches
    "PLR0915", # too many statements
    "SIM102",  # nested ifs that can be combined
    "N999",    # invalid module name (project-level仕様として許容)
    "RUF001",  # ambiguous unicode in strings（日本語全角記号を許容）
    "RUF003",  # ambiguous unicode in comments（日本語全角記号を許容）
    "ARG001",  # unused function arguments（一部シグネチャは仕様上維持）
    "PLC0415", # import should be at top-level（ローカルimport許容箇所あり）
    "TRY300",  # move return to else block（可読性とのトレードオフで許容）
    "TRY400",  # use logging.exception instead of error（一部ポリシー外のため許容）
    "DTZ005",  # datetime.now without tz（ローカルアプリのため許容）
]

[lint.per-file-ignores]
"tests/*" = ["ARG", "PLR2004", "S101"]

[lint.isort]
known-first-party = ["src"]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
